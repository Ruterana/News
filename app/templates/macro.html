{% macro displayArticlesList(articles_list) %}
{% for article in articles_list%}
 <div class="one">
     <div class="row">
         <div class="col-md-5">
             
             <h3>|{{source.name}}</h3>

         </div>
         <div class="col-md-5">
             <p>{{source.description|truncate(150)}}</p>
             <a href='/article/{{source.id}}'>Read Article</a>
         </div>
     </div>
 </div> 
{% endfor %}

{% endmacro %}
base.html:{%extends'bootstrap/base.html'%}
